<main>
  <div class="header">
    <h1>Angular v17 Practice</h1>
    <div class="paths">
      <!-- Control flow, Iteracion (for) -->
      @for (page of pages; track $index) {
        <button (click)="selectPage(page)">
          {{ page }}
        </button>
      }
    </div>
  </div>
  <!-- Other form to do it -->
  <!-- @for (page of pages; track $index) {
      <button (click)="currentPage = page">
        {{ page }}
      </button>
    } -->
  <!-- conditionals -->
  @if (currentPage === "Home") {
    <isdi-home></isdi-home>
  } @else {
    <isdi-sample-ng></isdi-sample-ng>
  }
</main>
